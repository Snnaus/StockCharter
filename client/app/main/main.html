<div class="container">
    <div class='row'>
      <div id="container" style="width:100%; height:400px;"></div>
    </div>
  
    <div class='row'>
        <form ng-submit='addElement(addStock, stockSearch, stocks)' class='text-center'>
          <div class='form-group'>
            <input id=addInput type=text placeholder='Add Stock Symbol' ng-model='addStock'>
            <div class='row'>
              <button class='btn btn-default'>Add Stock</button>
            </div>
          </div>
        </form>
    </div>
    
</div>
