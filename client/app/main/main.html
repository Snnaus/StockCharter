<div class="container">
    <div class='row'>
        <form ng-submit='addElement(addStock, stockSearch)' class='text-center'>
          <div class='form-group'>
            <input id=searchInput type=text placeholder='Add Stock Symbol' ng-model='addStock'>
            <div class='row'>
              <button class='btn btn-default'>Add Stock</button>
            </div>
          </div>
        </form>
    </div>
    
    <div class='row'>
        <h4>{{stocks}}</h4>
    </div>
</div>
